<script>
  // Funktion, um den aktuellen Modus zu überprüfen und das Logo und die Textfarbe entsprechend zu aktualisieren
  function updateTheme() {
    const isDarkMode = document.body.classList.contains("dark-mode");
    const logoImg = document.getElementById("logoImg");
    const allTextElements = document.querySelectorAll("h1, p, a, li");

    if (isDarkMode) {
      logoImg.src = "img/Skriza_Icons-02_transparent_lightmode.png";
      allTextElements.forEach(el => el.style.color = "white");
      document.body.style.backgroundColor = "#333";
    } else {
      logoImg.src = "img/Skriza_Icons-02_transparent.png";
      allTextElements.forEach(el => el.style.color = "black");
      document.body.style.backgroundColor = "#c9c9c9";
    }
  }

  // Event Listener für die Sonnen- und Mondsymbole
  document.querySelector(".dark-btn").addEventListener("click", function() {
    document.body.classList.add("dark-mode");
    updateTheme();
  });

  document.querySelector(".light-btn").addEventListener("click", function() {
    document.body.classList.remove("dark-mode");
    updateTheme();
  });

  // Beim ersten Laden der Seite Thema basierend auf dem aktuellen Modus aktualisieren
  updateTheme();

</script>
